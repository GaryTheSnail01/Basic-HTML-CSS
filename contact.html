<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        form {
            width: 300px;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Page</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section> <!-- Contact form -->
        <form action="/submit"method="POST">
            <h3>Contact Form:</h3>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="John Doe"><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@email.com">

            <p><strong>Refferal:</strong></p> <!-- Radio buttons -->
            <input type="radio" id="google" name="referral" value="google">
            <label for="google">Google</label>
    
            <input type="radio" id="social media" name="referral" value="social media">
            <label for="social media">Social Media</label>

            <input type="radio" id="other" name="referral" value="other">
            <label for="other">Other</label><br><br>

            <label for="message">Message:</label><br>
            <input type="text" id="message" name="message" placeholder="Write your message here..."><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </section>
    
</body>
</html>
